<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy NEAR Contract</title>
    <script src="https://cdn.jsdelivr.net/npm/fastintear/dist/umd/browser.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Deploy a NEAR Smart Contract</h1>

    <div id="userInfo">
        <p>Status: <span id="status">Signed Out</span></p>
        <p>Account: <span id="accountId">None</span></p>
    </div>

    <div>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display: none;">Logout</button>
    </div>

    <hr>

    <div id="deploySection" style="display: none;">
        <h2>Deploy Contract</h2>
        <p>Paste the contract WASM file as a Uint8Array string (e.g., "0,97,115,109,...") below:</p>
        <textarea id="contractUint8Array" placeholder="Enter Uint8Array string of your contract..."></textarea>
        <button id="validateBtn">Validate String</button>
        <button id="deployBtn">Deploy Contract</button>
        <p>Validation status: <span id="validationStatus">Not yet validated</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
